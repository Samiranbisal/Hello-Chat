<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Chat App</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <section class="chat_section">
        <div class="brand">
            <img height="40px" src="/brand.png" alt="Hello Chat Logo" />
            <span>Hello Chat</span>
        </div>

        <div class="chat_container" id="chatContainer">
            <!-- Chat messages will be dynamically appended here -->
        </div>

        <form id="chatForm" class="t_area" enctype="multipart/form-data">
            <label for="textarea" class="visually-hidden">Type your message</label>
            <textarea
                id="textarea"
                name="message"
                cols="50"
                rows="3"
                placeholder="Type your message here..."
            ></textarea>

            <!-- ðŸ“· Image Upload Field -->
            <label for="imageInput" class="image-label">ðŸ“·</label>
            <input
                type="file"
                id="imageInput"
                name="image"
                accept="image/*"
                style="display: none"
            />

            <button type="submit" id="sendBtn">Send</button>
        </form>
        
        <div id="imageModal" class="image-modal" style="display:none;">
        <span id="modalClose" class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Full size image" />
        <a id="modalDownload" href="" download class="modal-download">Download</a>
        </div>


        <div class="chat_footer">
            <p>&copy; 2025 Hello Chat App</p>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
